<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <!-- heading tag -->
  <div class="heading -tags">
    <h1>i am h1</h1>
    <h2>i am h2</h2>
    <h3>i am h3</h3>
    <h4>i am h4</h4>
    <h5>i am h5</h5>
    <h6>i am h6</h6>
  </div>
  
  <div class="paragraph -tags">
    <p>i am a p tag</p>
    <span>i am a span tag</span> 
    <i>I am i tag</i>
    <!-- b and span ar same -->
    <b>i am b tag</b>
    <strong>i am strong tag</strong>
  </div>
  
  <!-- div, section, footer, header are same -->

  <!-- div/section/footer/header is used to create a group of elements like h1, p, strong or other divs. Thus, they are called containers -->
  <div class="containers -tags">
    
    <div>
      <h3>I am inside a div</h3>
      <p>me too!!</p>
    </div>
    
    <section>
      <h3>I am inside a section</h3>
      <p>me too!!</p>
    </section>
    
    <header>
      <h3>I am inside a header</h3>
      <p>me too!!</p>
    </header>
    
    <footer>
      <h3>I am inside a footer</h3>
      <p>me too!!</p>
    </footer>
    
  </div>
  
</body>
</html>
